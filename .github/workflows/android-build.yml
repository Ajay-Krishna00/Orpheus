name: Android CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.ci -t orpheus-ci:${{ github.sha }} .
    
    - name: Build Debug APK
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -e GRADLE_OPTS="-Xmx2048m -XX:MaxMetaspaceSize=512m" \
          orpheus-ci:${{ github.sha }} \
          bash -c "cd android && ./gradlew assembleDebug --no-daemon --stacktrace"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ github.sha }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build Release APK (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -e GRADLE_OPTS="-Xmx2048m -XX:MaxMetaspaceSize=512m" \
          orpheus-ci:${{ github.sha }} \
          bash -c "cd android && ./gradlew assembleRelease --no-daemon --stacktrace"
    
    - name: Upload Release APK
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ github.sha }}
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 90
    
    - name: Run tests
      continue-on-error: true
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          orpheus-ci:${{ github.sha }} \
          bash -c "npm test"
    
    - name: Cleanup
      if: always()
      run: |
        docker rmi orpheus-ci:${{ github.sha }} || true

name: Android CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" > .env
          echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.ci -t orpheus-ci:${{ github.sha }} .

      - name: Build Debug APK
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e GRADLE_OPTS="-Xmx2048m -XX:MaxMetaspaceSize=512m" \
            orpheus-ci:${{ github.sha }} \
            bash -c "npm install --legacy-peer-deps && cd android && chmod +x gradlew && ./gradlew assembleDebug --no-daemon --stacktrace"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e GRADLE_OPTS="-Xmx2048m -XX:MaxMetaspaceSize=512m" \
            orpheus-ci:${{ github.sha }} \
            bash -c "npm install --legacy-peer-deps && cd android && chmod +x gradlew && ./gradlew assembleRelease --no-daemon --stacktrace"

      - name: Upload Release APK
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Run tests
        continue-on-error: true
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            orpheus-ci:${{ github.sha }} \
            bash -c "npm test"

      - name: Cleanup
        if: always()
        run: |
          docker rmi orpheus-ci:${{ github.sha }} || true
